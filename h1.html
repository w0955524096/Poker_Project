<!DOCTYPE html>
<!-- HTML5的文件類型 -->
<html>

<head>
    <title>Page Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--設定網頁編碼，UTF-8 是萬國碼-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Required meta tags -->

    <meta name="description" content="網頁簡短描述">
    <!--用來寫網頁的簡短描述。-->
    <meta name="keywords" content="網頁關鍵字">
    <!--用來放置網頁關鍵字。-->
    <meta name="author" content="作者姓名">
    <!--記錄網頁的作者名稱-->
    <meta name="generator" content="編輯器名稱">
    <!--用來記錄網頁編輯器名稱-->
    <meta name="copyright" content="網頁版權">
    <!--用來標示網頁的版權或著作權聲明-->
    <meta name="distribution" content="網頁發佈地區">
    <!--提供網頁內容的資訊給瀏覽器或是搜尋引擎-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="css.css">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    


</head>

<body>
    <div class="container bg-dark">

        <!--功能 -->
        <div class="row">
            <div class="col">
                <div class="alert-danger fun" role="alert">
                    發牌!(不同顏色代表不同人)
                </div>
            </div>
            <div class="col people input-group-prepend">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">人數</span>
                </div>
                <input type="text" class="form-control get_people" oninput="if(value>6||value<1)value=4"
                    placeholder="1~6人(預設4人)">

            </div>

        </div>

        <!--牌組 -->
        <div class="row open">

            <!--鼠标悬停几秒钟查看此处动态绑定的提示信息！-->
            <button type="button" class="col btn btn-outline-success" id="app-2">
            
                <span v-bind:title="message">
                  鼠标悬停几秒钟查看此处动态绑定的提示信息！
                </span>
            
            </button>

            <!--Trigger -->
            <button type="button" class="col btn btn-outline-danger" id="demo" @click="prompt">
            
                <a>Trigger a handler</a>

            </button>

            <!--計數器 -->
            <div class="col btn btn-outline-success" id="deco" @click="click">
                <p>${ n }</p>            
            </div>
        </div>

        <!--動態新增 -->
        <div id="content_add">
            <input v-model="newAddText" placeholder="請輸入要新增的內容" />
               <button @click='addNewList'>新增</button>
               <div class="row">
                   <div class="col" v-for='(list,index) in lists' v-bind:key='list.id'>
                    <img class="img-fluid" alt="" v-bind:src='list.url'></img>
                       {{list.id}} <button v-on:click='lists.splice(index, 1)'>刪除</button>
                   </div>
               </ul>
           </div>

        <!--圖片組 -->
        <div class="row" id="img-content">

            <!--img-content -->            
            <div class="col">    
                <img class="img-fluid" alt="" src="https://memeprod.sgp1.digitaloceanspaces.com/user-template/5102d593d3d4cf4d336bd49d1ed1c059.png"></img>            
            </div>

            <!--img-content -->   
            <div class="col">    
                <img class="img-fluid" alt="" src="https://memeprod.sgp1.digitaloceanspaces.com/user-template/98996b8124e004cc88b6d1c3860799fc.png"></img>            
            </div>
    
        </div>
              
        <!--置底footer-->
        <footer class="navbar-fixed-bottom" id="ad" @click="click">
               <div class="container">
                 內容區域
               </div>
             </footer>

        <!--關於我們footer-->
        <footer class="navbar-fixed-bottom" id="aboutus" @click="click">
            <div class="container">
              關於我們
            </div>
          </footer>             
    </div>




      <script src="js.js"></script>
</body>

</html>
